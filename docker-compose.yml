version: '3.8'

services:
  outils-osint:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: outils-osint
    restart: unless-stopped
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./logs:/app/logs
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    working_dir: /app
    stdin_open: true
    tty: true
    networks:
      - osint-network

  osint-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: osint-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./config:/app/config
      - ./web:/app/web
    environment:
      - PYTHONPATH=/app
      - FLASK_ENV=production
    depends_on:
      - outils-osint
    networks:
      - osint-network

  redis-cache:
    image: redis:7-alpine
    container_name: osint-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - osint-network

volumes:
  redis-data:
    driver: local

networks:
  osint-network:
    driver: bridge
